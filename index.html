    <script>
      // Function to handle adding the 'visible' class to elements in view
function animateOnScroll() {
  const elements = document.querySelectorAll('.animated'); // Select all elements to animate

  const options = {
    root: null, // Use the viewport as the root
    rootMargin: '0px', // No margin for trigger area
    threshold: 0.5, // Trigger when 50% of the element is in view
  };

  const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        // Add 'visible' class to trigger the animation when the element is in view
        entry.target.classList.add('hidden');
        observer.unobserve(entry.target); // Stop observing after the animation triggers
      }
    });
  }, options);

  elements.forEach(element => {
    observer.observe(element); // Start observing each element
  });
}

// Call the function to start observing elements when the page loads
document.addEventListener('DOMContentLoaded', animateOnScroll);

    </script>
  </body>
</html>
